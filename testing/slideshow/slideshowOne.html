<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Test/style/slideshow.css">
</head>

<body>

    <div class="container">
        <div class="mySlides">
            <div class="numberText"> 1 </div>
            <img src="/Test/images/2021-03-30.png" style="width:100%" alt="1">
        </div>
        <div class="container">
            <div class="mySlides">
                <div class="numberText"> 2 </div>
                <img src="/Test/images/2021-03-23.png" style="width:100%" alt="2">
            </div>
        </div>
        <div class="container">
            <div class="mySlides">
                <div class="numberText"> 3 </div>
                <img src="/Test/images/2021-03-23 (1).png" style="width:100%" alt="3">
            </div>
        </div>
        <div class="container">
            <div class="mySlides">
                <div class="numberText"> 4 </div>
                <img src="/Test/images/2021-03-23 (2).png" style="width:100%" alt="4">
            </div>
        </div>
        <div class="container">
            <div class="mySlides">
                <div class="numberText"> 5 </div>
                <img src="/Test/images/2021-03-07.png" style="width:100%" alt="5">
            </div>
        </div>
        <div class="container">
            <div class="mySlides">
                <div class="numberText"> 6 </div>
                <img src="/Test/images/2021-03-07 (1).png" style="width:100%" alt="6">
            </div>
        </div>
        <div class="container">
            <div class="mySlides">
                <div class="numberText"> 7 </div>
                <img src="/Test/images/2021-03-07 (2).png" style="width:100%" alt="7">
            </div>
        </div>
        <div class="container">
            <div class="mySlides">
                <div class="numberText"> 8 </div>
                <img src="/Test/images/2021-02-19 (1).png" style="width:100%" alt="8">
            </div>
        </div>
        <div class="container">
            <div class="mySlides">
                <div class="numberText"> 9 </div>
                <img src="/Test/images/2021-02-19.png" style="width:100%" alt="9">
            </div>
        </div>


        <a class="prev" onclick="plusSlides(-1)"> &#10094 </a>
        <a class="next" onclick="plusSlides(1)"> &#10095 </a>

        <div class="captionContainer">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="/Test/images/2021-03-30.png" style="width:100%" onclick="currentSlide(1)"
                    alt="pic1">
            </div>
            <div class="column">
                <img class="demo cursor" src="/Test/images/2021-03-23.png" style="width:100%" onclick="currentSlide(2)"
                    alt="pic2">
            </div>
            <div class="column">
                <img class="demo cursor" src="/Test/images/2021-03-23 (1).png" style="width:100%"
                    onclick="currentSlide(3)" alt="pic3">
            </div>
            <div class="column">
                <img class="demo cursor" src="/Test/images/2021-03-23 (2).png" style="width:100%"
                    onclick="currentSlide(4)" alt="pic4">
            </div>
            <div class="column">
                <img class="demo cursor" src="/Test/images/2021-03-07.png" style="width:100%" onclick="currentSlide(5)"
                    alt="pic5">
            </div>
            <div class="column">
                <img class="demo cursor" src="/Test/images/2021-03-07 (1).png" style="width:100%"
                    onclick="currentSlide(6)" alt="pic6">
            </div>
            <div class="column">
                <img class="demo cursor" src="/Test/images/2021-03-07 (2).png" style="width:100%"
                    onclick="currentSlide(7)" alt="pic7">
            </div>
            <div class="column">
                <img class="demo cursor" src="/Test/images/2021-02-19 (1).png" style="width:100%"
                    onclick="currentSlide(8)" alt="pic8">
            </div>
            <div class="column">
                <img class="demo cursor" src="/Test/images/2021-02-19.png" style="width:100%" onclick="currentSlide(9)"
                    alt="pic9">
            </div>
        </div>
    </div>

    <script src="/Test/script/slideshow.js"></script>
</body>

</html>
